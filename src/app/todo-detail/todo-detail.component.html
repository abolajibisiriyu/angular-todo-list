<div class="container">
  <div class="row">
    <div class="col-sm-12" style="margin-bottom: 10px">
      <div class="for-group">
        <a class="btn btn-primary" (click)="goBack()">Go Back</a>
      </div>
    </div>
    <div class="col-sm-12" *ngIf="errorMessage">
      <div class="alert alert-danger">
        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
        <strong>Error!</strong> {{errorMessage}}
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-6" *ngIf="todo">
      <h2>{{todo.title}}</h2>
      <form (ngSubmit) = "onSubmit(todo)" #todoForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="todo.title" name="title" id="title" class="form-control" required #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <input type="submit" value="Save Todo" class="btn btn-success" [disabled]="!todoForm.form.valid">
      </form>
    </div>
  </div>
</div>
